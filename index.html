<!DOCTYPE html>
<html>

  <head lang="en">
    <meta charset="utf-8">
    <title>AngularJS Scroll Glue Directive</title>

    <style type="text/css">
      [scroll-glue-top],
      [scroll-glue-bottom],
      [scroll-glue]{
        height: 100px;
        overflow-y: scroll;
        border: 1px solid gray;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>
    
    <script>
      angular
        .module('demo', ['luegg.directives'])
        .controller('ItemsCtrl', function ItemsCtrl($scope, $timeout){
          $scope.glued = true;
        });
    </script>
  </head>
  
  <body ng-app="demo" ng-controller="ItemsCtrl">
    <h1>Simple</h1>
    <p>To activate the scroll glue on an element just add the scroll-glue attribute.</p>
    <pre>&lt;div scroll-glue/&gt;</pre>
    <div scroll-glue>
      <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li><li>hello</li><li>hello</li><li>hello</li>
      </ul>
    </div>

    
  </body>
  
</html>
